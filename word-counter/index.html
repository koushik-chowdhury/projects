<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Word Counter</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <header>
        <h1>Welcome to word counter</h1>
      </header>
      <div class="container">
        <div class="text-box">
          <textarea class="text-box" id="text-box"></textarea>
        </div>
        <div class="info">
          <div class="word">
            <p class="info-style" id="word-count">0</p>
            <p class="info-style-char">Words</p>
          </div>
          <div class="character">
            <p class="info-style" id="char-count">0</p>
            <p class="info-style-char">Characters</p>
          </div>
        </div>
      </div>
    </main>

    <script src="script.js"></script>
  </body>
</html>
